<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Image Rotating Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      overflow: hidden;
    }

    .carousel-container {
      perspective: 1000px; /* Creates the 3D perspective */
      width: 300px;
      height: 300px;
      position: relative;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d; /* Enables 3D effect for child elements */
      transform: rotateY(0deg); /* Initial rotation */
      transition: transform 1s ease; /* Smooth transition */
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .carousel img:nth-child(1) { transform: rotateY(0deg) translateZ(150px); }
    .carousel img:nth-child(2) { transform: rotateY(120deg) translateZ(150px); }
    .carousel img:nth-child(3) { transform: rotateY(240deg) translateZ(150px); }

    .controls {
      position: absolute;
      bottom: -50px;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .controls button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .controls button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <img src="https://via.placeholder.com/300x300?text=1" alt="Image 1">
      <img src="https://via.placeholder.com/300x300?text=2" alt="Image 2">
      <img src="https://via.placeholder.com/300x300?text=3" alt="Image 3">
    </div>
    <div class="controls">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>
  </div>

  <script>
    const carousel = document.querySelector('.carousel');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');

    let currentAngle = 0; // Current rotation angle

    // Rotate carousel to the previous image
    prevButton.addEventListener('click', () => {
      currentAngle += 120; // Rotate backward
      carousel.style.transform = `rotateY(${currentAngle}deg)`;
    });

    // Rotate carousel to the next image
    nextButton.addEventListener('click', () => {
      currentAngle -= 120; // Rotate forward
      carousel.style.transform = `rotateY(${currentAngle}deg)`;
    });
  </script>
</body>
</html>
