<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="profile-card">
        <div class="profile-header">
            <img src="1.jpg" alt="Profile Picture" class="profile-img">
            <div class="profile-info">
                <h2 class="name">John Doe</h2>
                <p class="age">28 years old</p>
            </div>
        </div>
        <div class="profile-details">
            <p><strong>Location:</strong> New York, USA</p>
            <p><strong>Occupation:</strong> Software Engineer</p>
            <p><strong>Interests:</strong> Hiking, Reading, Coding</p>
            <p><strong>Favorite Quote:</strong> "The only limit to our realization of tomorrow is our doubts of today."
            </p>
        </div>
        <div class="contact-info">
            <p><strong>Email:</strong> john.doe@email.com</p>
            <p><strong>Phone:</strong> +1 (555) 123-4567</p>
        </div>
    </div>
</body>

</html>
